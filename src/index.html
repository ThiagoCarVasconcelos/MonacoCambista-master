<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monaco</title>
    <link rel="stylesheet" href="principal.styles.css">
</head>
<body>
    <header>
        <div class="header">
            <img src="./img/MONACO LOGO placa.png" alt="" id="logo">
        </div>
    </header>

    <div class="linha"></div>
        <div class="paiText">
            <div class="linhaText"></div>
                <div class="text">CADASTRAR CAMBISTA </div>
            <div class="linhaText"></div>
    </div>

    <div class="principal">
        <div class="card">
            <div class="linhaText2"></div>
            <label class="cabecario2"  for="Nome">CADASTRAR REGIÃO</label>
        </div>

    <div class="card">
        <div class="form">
            <div class="cabecario1"  for="Nome">CADASTRO</div>
            <div class="linhaText1"></div>
                
            <label for="text">Nome Completo</label>
            <input style="display: block" type="text" name="text" id="text" placeholder="Escreva aqui"/>
    
            <label for="text2">Cpf</label>
            <input style="display: block" type="text" name="Cpf" id="text2" placeholder="Escreva aqui"/>
                
            <label for="text3">Telefone</label>
            <input style="display: block" type="text" name="Telefone" id="text3" placeholder="Escreva aqui"/>
                
            <label for="text4">Endereço</label>
            <input style="display: block" type="text" name="Endereço" id="text4" placeholder="Escreva aqui"/>
                
            <label for="text5">Cidade</label>
            <input style="display: block" type="text" name="Cidade" id="text5" placeholder="Escreva aqui"/>
                
            <label for="text6">Estado</label>
            <input style="display: block" type="text" name="Estado" id="text6" placeholder="Escreva aqui"/>
                
            <label for="text7">Material Entregue</label>
            <input style="display: block" type="text" name="Material entregue" id="text7" placeholder="Escreva aqui"/>

            <button class="botao">Enviar</button>
        </div>
    </div>
        

</body>
</html>
